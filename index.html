<html ng-app="app">
	<head>
		<title>Game of life</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
		<script type="text/javascript" src="appmodule.js"></script>
		<script type="text/javascript" src="gameoflifecontroller.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body ng-controller="gameoflifeController">
		<p>Largely stolen from <a href="http://james-johnstone.me/ai/gameoflife">James Johnstone's angular js implementation of the game of life.</a></p>
		<canvas id="game-of-life-canvas" height="470" width="1900"></canvas>
		<div class="well"><div ng-click="initState()" class="btn btn-default">Reset</div><div ng-click="restart()" class="btn btn-default">Restart</div><div>Speed:<input type="range" name="speed" min="0" max="20" ng-model="speed" class="ng-pristine ng-valid"></div><div>Matrix Size:<input type="range" name="columns" min="20" max="100" ng-model="matrix.columns" class="ng-pristine ng-valid"><input type="range" name="columns" min="20" max="60" ng-model="matrix.rows" class="ng-pristine ng-valid"></div><div>Population density:<input type="range" name="columns" min="5" max="50" ng-model="matrix.initialPopulation" class="ng-pristine ng-valid"></div></div>
		
		<div class="races">
			<div ng-repeat="race in races">
				<span>Underpopulation: </span><input type="number" ng-model="race.underpopulation">
				<span>Reproduction: </span><input type="number" ng-model="race.reproduction">
				<span>Overpopulation: </span><input type="number" ng-model="race.overpopulation">
				<span>Damage: </span><input type="number" ng-model="race.damage">
				<span>Colour: </span><input ng-model="race.colour">
			</div>
		</div>
	</body>


</html>
